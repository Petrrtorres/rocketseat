<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="page">
      <header>
          <h1>Crie e compartilhe seu evento.</h1>
          <p>O primeiro passo é preencher esse formulário de inscrição.</p>
      </header>
      <form id="my-form">
         <fieldset>
              <legend>Informações do Evento</legend>
                 <div class="input-wrapper">
                      <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                      <input type="text" name="event-title" id="event-title" required minlength="8">

                      <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                      <input type="text" name="event-link" id="event-link" required>

                      <label for="event-phone">Whatsapp para contato <span>(somente números)</span></label>
                      <input type="tel" name="event-phone" id="event-phone" required>

                      <label for="event-info">Informações extras:</label>
                      <textarea name="event-info" id="event-info" cols="30" rows="10"></textarea>

                      <label for="event-category">Categoria</label>
                      <select name="event-category" id="event-category">
                        <option value="live">Ao vivo</option>
                        <option value="podcast">Podcast</option>
                        <option value="mentorship">Mentoria</option>
                      </select>
                 </div>
         </fieldset>

         <fieldset>
          <legend>Privacidade</legend>
             <div class="input-wrapper">

              <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
              <input type="email" name="event-email" id="event-email" required>

              <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
              <input type="password" name="event-password" id="event-password" required>
             </div>
         </fieldset>

         <div class="checkbox-wrapper">
          <input type="checkbox" name="event-private" id="event-private">
          <label for="event-private">Evento privado</label>
        </div>

         <fieldset>
          <legend>Dia e Hora</legend>
          
                <div class="col-3">            
                  <div class="input-wrapper">
                      <label class="generic" for="event-date">Data</label>
                      <input class="generic" type="date" name="event-date" id="event-date" required>
                </div>

                  <div class="input-wrapper">
                    <label class="generic" for="event-begin">Das</label>
                    <input class="generic" type="time" name="event-begin" id="event-begin">
                  </div>

                  <div class="input-wrapper">
                    <label class="generic" for="event-end">Até</label>
                    <input class="generic" type="time" name="event-end" id="event-end">
                  </div>
                </div>
         </fieldset>
      </form>

      <footer>          
          <input class="button" type="submit" form="my-form" value="Salvar evento">
      </footer>

  </div>
</body>
</html>
