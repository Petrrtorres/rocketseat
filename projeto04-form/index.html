<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio - Criando formulários</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Avalie a sua mentoria</h1>
    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

    <div class="img-header">
      <img src="images/img1.png" alt="ilustração de uma caixa de pensamento">
    </div>

    <div id="top">
    <p>Informações Pessoais</p>
    </div>
  </header>
    
      <form id="my-form">
        <fieldset>
          <div class="column1">
              <div class="form-wrapper">                       
                      <label for="name">Nome</label>
                     <input type="text" name="name" id="name">
                     <label for="last-name">Sobrenome</label>
                     <input type="text" name="last-name">
              </div>
          </div>      
                    <div class="form-wrapper">                   
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" name="email">
                    </div>
        </fieldset>
          </div>
          
          <fieldset>
            <legend>Informações do Mentor</legend>
            <div class="form-wrapper">
              <label for="mentor">Selecione quem foi seu mentor</label>
              <input type="text" name="mentor">
              </div>

            <div class="form-wrapper">
              <label for="feedback">Feedback sobre o mentor</label>
              <textarea name="feedback" cols="30" rows="10"></textarea>
            </div>
    
            </div>
          </fieldset>          
      </form>

</body>
</html>
