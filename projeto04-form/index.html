<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto 04 - Formulário</title>

  <link rel="stylesheet" href="./estilo/style.css">
</head>
<body>

  <header>
    <h1>Avalie sua mentoria</h1>
    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    <div class="header-img">
      <img src="images/img1.png" alt="">
    </div>
    <div class="top">      
      <h2>Informações pessoais</h2>
    </div>
  </header>

  <div class="page">
    <form id="my-form">
      <fieldset>
        <div class="column2">
            <section class="form-wrapper">
                <label for="name">Nome</label>
                <input type="text" name="name">
            </section>
            <section class="form-wrapper">
                <label for="last-name">Sobrenome</label>
                <input type="text" name="last-name">
            </section>
          </div>
          <section class="form-wrapper">
              <label for="email">Email <span>(digite um email válido)</span></label>
              <input type="email" name="email">
          </section>
      </fieldset>
      <fieldset>
          <legend>
            Informações do Mentor
         </legend>
              <section class="form-wrapper">
                  <label for="mentor">Selecione quem foi seu mentor</label>
                  <input type="text" name="mentor">
                  <label for="feedback">Feedback sobre seu mentor</label>
                  <textarea name="feedback" cols="30" rows="10"></textarea>
                <div class="checkbox">
                    <input type="checkbox" name="doubts"> Todas as minhas dúvidas foram esclarecidas durante a mentoria
                </div>
              </section>
      </fieldset>
      <fieldset>
          <legend>
            Agendando próxima mentoria
          </legend>
              <div class="column3">
                  <section class="form-wrapper">
                      <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                      <input type="date" name="date">
                  </section>
                  <section class="form-wrapper">
                      <label for="begin">Das</label>
                      <input type="time" name="begin">
                  </section>
                  <section class="form-wrapper">
                      <label for="end">Até</label>
                      <input type="time" name="end">
                  </section>
              </div>
      </fieldset>
      <button class="button" value="save" form="my-form">
        Salvar
    </button>
    </form>
  </div>
</body>
</html>
